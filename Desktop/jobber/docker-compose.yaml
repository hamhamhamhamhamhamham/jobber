
services:
  postgres:
    image: postgres
    ports:
     - 5432:5432
    environment:
      POSTGRES_PASSWORD: mypassword
      POSTGRES_USER: postgres
      POSTGRES_DB: auth

  pulsar:
    image: apachepulsar/pulsar
    command: >
     /pulsar/bin/pulsar standalone --wipe-data   
    ports: 
      - 6650:6650    
     





